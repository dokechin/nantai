    <a href="/nantai/collection/1"><button type="button" class="btn btn-link">1</button></a><a href="/nantai/collection/2" class="nuxt-link-exact-active nuxt-link-active"><button type="button" class="btn btn-primary">2</button></a><a href="/nantai/collection/3"><button type="button" class="btn btn-link">3</button></a><a href="/nantai/collection/4"><button type="button" class="btn btn-link">4</button></a><a href="/nantai/collection/5"><button type="button" class="btn btn-link">5</button></a><a href="/nantai/collection/6"><button type="button" class="btn btn-link">6</button></a><a href="/nantai/collection/7"><button type="button" class="btn btn-link">7</button></a><a href="/nantai/collection/8"><button type="button" class="btn btn-link">8</button></a></div></section> <br> <div class="copyright text-center"><p>Copyright © Metro, Inc 2018</p></div></div> <footer class="footer"></footer></div></div></div><script>window.__NUXT__=function(p,i,o,t,_,m,n,e,r,y,g,s,a,d,f,c,w,u,j,L,l,S,q,C,z,A,K,N,h,v,x,E,H,J,M,R,T,U,W,X,b,k,B,D,F,G,I){return{layout:"default",data:[{}],error:null,state:{quizzes:[{id:1,pref_id:m,pref:e,pref_yomi:n,city:"横浜市都筑区",city_yomi:"よこはましつづきく",town:"川向町",town_yomi:"かわむこうちょう",rare:1,map_img:"./map/1.png",spot:"崎陽軒 横浜工場",spot_img:"./spot/1.jpg",spot_guide:"崎陽軒といったらやっぱりシウマイが有名だね。\n工場見学ではシウマイやお弁当の作り方を見学できるよ。\nできたてのアツアツメニューも食べてみよう。\n"},{id:2,pref_id:m,pref:e,pref_yomi:n,city:z,city_yomi:C,town:"日向",town_yomi:"ひなた",rare:2,map_img:"./map/2.png",spot:"宝城坊日向薬師",spot_img:"./spot/2.jpg",spot_guide:"日向薬師は日本三大薬師の一つだそうだ。\n源頼朝公や北条政子が参詣したといわれていて、ほかにも豊臣秀吉公、徳川家康公などの信仰を集めたみたいだよ。\n"},{id:3,pref_id:m,pref:e,pref_yomi:n,city:"藤沢市",city_yomi:"ふじさわし",town:"辻堂神台",town_yomi:"つじどうかんだい",rare:1,map_img:"./map/3.png",spot:"テラスモール湘南",spot_img:"./spot/3.jpg",spot_guide:"湘南地域最大規模の大型商業施設だよ。\n外観は心地の良いテラスを重ねたような段丘状になっていて、冬にはイルミネーションも楽しめるんだ。\n "},{id:4,pref_id:m,pref:e,pref_yomi:n,city:z,city_yomi:C,town:"神戸",town_yomi:"ごうど",rare:2,map_img:"./map/4.png",spot:"あふり〜な 比々多店",spot_img:"./spot/4.jpg",spot_guide:"伊勢原野菜を中心に品揃えが豊富だよ。\n好き嫌いせずに野菜もたくさん食べなきゃダメだぞ。\n"},{id:5,pref_id:m,pref:e,pref_yomi:n,city:"厚木市",city_yomi:"あつぎし",town:"温水",town_yomi:"ぬるみず",rare:1,map_img:"./map/5.png",spot:"ぼうさいの丘公園",spot_img:"./spot/5.jpg",spot_guide:"広域避難場所を兼ねる公園だよ。\n色んな遊具や水遊びのできる池があったり、小動物園にはウサギやクジャクが住んでいるんだ。\n"},{id:6,pref_id:m,pref:e,pref_yomi:n,city:"相模原市南区",city_yomi:"さがみはらしみなみく",town:"当麻",town_yomi:"たいま",rare:2,map_img:"./map/6.png",spot:"当麻山公園",spot_img:"./spot/6.jpg",spot_guide:"公園内には相模原市の花であるアジサイが約1000株の植栽されていて、初夏には観光名所になっているよ。\n"},{id:7,pref_id:m,pref:e,pref_yomi:n,city:z,city_yomi:C,town:"子易",town_yomi:"こやす",rare:2,map_img:"./map/7.png",spot:"這子坂",spot_img:"./spot/7.jpg",spot_guide:"這って上らなくてはならないほどの急な坂道だよ。\n赤ん坊がこの坂を這っていたら鷲にさらわれた、という話も残っているみたいだ。\n坂道シリーズではないのでアイドルはいないかな。\n"},{id:8,pref_id:m,pref:e,pref_yomi:n,city:"秦野市",city_yomi:"はだのし",town:"名古木",town_yomi:"ながぬき",rare:2,map_img:"./map/8.png",spot:"豚骨軍団",spot_img:"./spot/8.jpg",spot_guide:"横浜家系の豚骨ベースのラーメン屋だよ。\n変わり種として、豚骨醤油ベースの地獄ラーメンという辛いラーメンもあるのでお腹の強い子はチャレンジしてみてね。\n"},{id:9,pref_id:m,pref:e,pref_yomi:n,city:"愛甲郡愛川町",city_yomi:"あいこうぐんあいかわちょう",town:"八菅山",town_yomi:"はすげさん",rare:1,map_img:"./map/9.png",spot:"八菅山いこいの森",spot_img:"./spot/9.jpg",spot_guide:"森のなかには、樹齢三百年とも言われる老杉などのいろいろな樹木が生えているよ。\n高台には展望台が設置されていて、愛川町の雄大なパノラマとしてすばらしい景観が一望できるので登ってみよう。\n"},{id:10,pref_id:m,pref:e,pref_yomi:n,city:"平塚市",city_yomi:"ひらつかし",town:"東八幡",town_yomi:"ひがしやわた",rare:1,map_img:"./map/10.png",spot:"湘南クッキー 平塚工場",spot_img:"./spot/10.jpg",spot_guide:"平塚市の名産品にも認定されている湘南クッキー。\n工場直売所で買えるほか、湘南エリア近郊では湘南クッキーの自動販売機もあるよ。\n"},{id:11,pref_id:p,pref:i,pref_yomi:o,city:y,city_yomi:g,town:"追手町",town_yomi:"おうてまち",rare:1,map_img:"./map/11.png",spot:"駿府城公園 坤櫓",spot_img:"./spot/11.jpg",spot_guide:"昔駿府城というお城があった場所だよ。\n徳川家康も住んでいた有名なお城だ。\nひつじさるやぐらと読むんだ。\nひつじさるは動物じゃなくて昔の方角を意味する言葉だよ。\n"},{id:12,pref_id:p,pref:i,pref_yomi:o,city:y,city_yomi:g,town:"紺屋町",town_yomi:"こうやまち",rare:1,map_img:"./map/12.png",spot:"浮月楼",spot_img:"./spot/12.jpg",spot_guide:"江戸幕府最後の将軍、徳川慶喜の屋敷の後を料亭にしたところだよ。\n広くてきれいなお庭が有名だね。\n"},{id:13,pref_id:p,pref:i,pref_yomi:o,city:y,city_yomi:g,town:"慈悲尾",town_yomi:"しいのお",rare:3,map_img:"./map/13.png",spot:"増善寺",spot_img:"./spot/13.jpg",spot_guide:"昔の武将、今川家や徳川家と関係が深いお寺だね。\n徳川家康は子供のころにこのお寺の和尚さんに怒られたことがあるんだよ。\n"},{id:m,pref_id:p,pref:i,pref_yomi:o,city:y,city_yomi:g,town:"駿府町",town_yomi:"すんぷちょう",rare:2,map_img:"./map/14.png",spot:"駿府城公園 巽櫓",spot_img:"./spot/14.jpg",spot_guide:"1989年(平成元年)に復元されたお城を守るための施設だよ。\nL字型をしているのが、全国でも珍しいみたい。\n"},{id:15,pref_id:p,pref:i,pref_yomi:o,city:y,city_yomi:g,town:"伝馬町",town_yomi:"てんまちょう",rare:1,map_img:"./map/15.png",spot:"静岡東急スクエア",spot_img:"./spot/15.jpg",spot_guide:"5階建てのいろんなお店が入っている施設だね。\n実は施設の名前は何度も変わっているだよ。\nファッション、雑貨、グルメとたくさんの種類のお店があって楽しいよ。\n"},{id:16,pref_id:p,pref:i,pref_yomi:o,city:y,city_yomi:g,town:"常磐町",town_yomi:"ときわちょう",rare:1,map_img:"./map/16.png",spot:"青葉シンボルロード",spot_img:"./spot/16.jpg",spot_guide:"公園と道が一緒になっているところだよ。\n道の西側には噴水のある公園もあるから見に行ってね！イベントも多いからぜひ調べてみてね。\n"},{id:17,pref_id:p,pref:i,pref_yomi:o,city:y,city_yomi:g,town:"馬場町",town_yomi:"ばばんちょう",rare:1,map_img:"./map/17.png",spot:"大村洋品店",spot_img:"./spot/17.jpg",spot_guide:"浅間神社の鳥居の近くにあるお店だね。\n静岡県の人なら一度はCMを見たことがあるんじゃないかな。\n創業100年を超える、老舗の服屋さんだよ。\n"},{id:18,pref_id:p,pref:i,pref_yomi:o,city:L,city_yomi:w,town:"丸子",town_yomi:"まりこ",rare:1,map_img:"./map/18.png",spot:"駿府匠宿",spot_img:"./spot/18.jpg",spot_guide:"静岡の伝統工芸を体験したり、名産品を買ったりできる施設だよ。\n陶芸、竹細工、染め物いろいろあって楽しいよ。\nイベント多いからチェックしてみてね。\n"},{id:19,pref_id:p,pref:i,pref_yomi:o,city:L,city_yomi:w,town:"向敷地",town_yomi:"むこうしきじ",rare:1,map_img:"./map/19.png",spot:"徳願寺",spot_img:"./spot/19.jpg",spot_guide:"駿河七観音のひとつで、今川義元の祖母にあたる北川殿の墓があるよ。\n参道では放し飼いされているかわいいアヒルたちが出迎えてくれるから触れ合ってみてね。\n静岡市中心市街地を上から眺める徳願寺山の上にあるので夜訪れると夜景が綺麗なんだ。\n"},{id:20,pref_id:p,pref:i,pref_yomi:o,city:L,city_yomi:w,town:"用宗",town_yomi:"もちむね",rare:2,map_img:"./map/20.png",spot:"用宗漁港",spot_img:"./spot/20.jpg",spot_guide:"シラスがたくさん取れる港だね。\nシラスを買ったり食べたりできるお店もあるよ。\n週末は釣りに来る人も多いみたい。\n何が釣れるのか気になるね。\n"},{id:21,pref_id:p,pref:i,pref_yomi:o,city:f,city_yomi:c,town:"馬走",town_yomi:"まばせ",rare:1,map_img:"./map/21.png",spot:"日本平",spot_img:"./spot/21.jpg",spot_guide:"富士山が綺麗に見られることで有名な、標高307mの丘陵地だよ。\n家康を祭った久能山東照宮も有名だね。\n東照宮へはロープウェイで行くんだよ。\n近くにはサッカースタジアムもあるんだ。\n"},{id:p,pref_id:p,pref:i,pref_yomi:o,city:f,city_yomi:c,town:"由比",town_yomi:"ゆい",rare:1,map_img:"./map/22.png",spot:"由比本陣公園",spot_img:"./spot/22.jpg",spot_guide:"江戸時代に大名がとまっていた場所「本陣」の跡地を公園にしたところだよ。\n今でも立派なもんを見る事が出来るんだ。\n"},{id:23,pref_id:p,pref:i,pref_yomi:o,city:f,city_yomi:c,town:"由比今宿",town_yomi:"ゆいいまじゅく",rare:1,map_img:"./map/23.png",spot:"由比漁港",spot_img:"./spot/23.jpg",spot_guide:"サクラエビで有名な港だね。\n釣りに行く人も多いみたい。\n新鮮な魚を買ったり、食べられるお店もあるよ。\n"},{id:24,pref_id:p,pref:i,pref_yomi:o,city:f,city_yomi:c,town:"由比寺尾",town_yomi:"ゆいてらお",rare:1,map_img:"./map/24.png",spot:"あかりの博物館",spot_img:"./spot/24.jpg",spot_guide:"古いあかりを1000点以上展示されている博物館だよ。\n日本のあかりがどんなふうに変わっていったか分かるんだって。\n火起こしの実演も見られるから行ってみてね。\n"},{id:25,pref_id:p,pref:i,pref_yomi:o,city:f,city_yomi:c,town:"由比西倉澤",town_yomi:"ゆいにしくらさわ",rare:1,map_img:"./map/25.png",spot:"さった峠",spot_img:"./spot/25.jpg",spot_guide:"峠にある展望台からの富士山と駿河湾の景色は、歌川広重の浮世絵「東海道五十三次・由比」にも残されるほどの絶景だよ。\n晴れた日の富士山はとても美しいので、自分の目で見てみてね。\n"},{id:26,pref_id:p,pref:i,pref_yomi:o,city:L,city_yomi:w,town:"安居",town_yomi:"あご",rare:1,map_img:"./map/26.png",spot:"いちごライン",spot_img:"./spot/26.jpg",spot_guide:"たくさんイチゴを作っている場所で、甘いイチゴを買ったり、取ったりできるよ。\nイチゴが取れる春にぜひ行ってみてね。\n自分で取った取れたてイチゴの味は格別だよ。\n"},{id:27,pref_id:p,pref:i,pref_yomi:o,city:"浜松市東区",city_yomi:"はままつしひがしく",town:"篠ケ瀬町",town_yomi:"ささがせちょう",rare:2,map_img:"./map/27.png",spot:"炭焼きレストランさわやか 篠ケ瀬店",spot_img:"./spot/27.jpg",spot_guide:"静岡県民のソウルフードで、静岡県内でしか味わえないさわやかの炭焼きハンバーグは絶品だよ。\n季節限定のカンパイドリンクも味わってみてね。\n"},{id:28,pref_id:p,pref:i,pref_yomi:o,city:"浜松市南区",city_yomi:"はままつしみなみく",town:"増楽町",town_yomi:"ぞうらちょう",rare:1,map_img:"./map/28.png",spot:"スズキ歴史館",spot_img:"./spot/28.jpg",spot_guide:"自動車やバイクを作っているスズキの歴史館だよ。\n予約制だから行くときは忘れずにね。\n珍しい車やバイクもたくさん見ることができるよ。\n"},{id:29,pref_id:p,pref:i,pref_yomi:o,city:l,city_yomi:S,town:"引佐町井伊谷",town_yomi:"いなさちょういいのや",rare:2,map_img:"./map/29.png",spot:"龍譚寺",spot_img:"./spot/29.jpg",spot_guide:"NHKの大河ドラマで有名になった井伊直虎ゆかりのお寺だよ。\n季節に合わせたいろいろな植物が見れるきれいなお庭もあるよ。\nホームページが充実してるから一度見てみてね。\n"},{id:30,pref_id:p,pref:i,pref_yomi:o,city:s,city_yomi:r,town:"内浦三津",town_yomi:"うちうらみと",rare:1,map_img:"./map/30.png",spot:"三津海水浴場",spot_img:"./spot/30.jpg",spot_guide:"ラブライブで聖地になった海水浴場だね。\n近くにはお城跡や三津シーパラダイスもあるよ。\n"},{id:31,pref_id:p,pref:i,pref_yomi:o,city:s,city_yomi:r,town:"岡宮",town_yomi:"おかのみや",rare:1,map_img:"./map/31.png",spot:"光長寺",spot_img:"./spot/31.jpg",spot_guide:"700年以上の歴史がある法華宗の大本山で、山門の両脇には仁王像が安置されているよ。\n数々の寺宝を納める「御宝蔵」は市内最古のコンクリート建造物で、国登録有形文化財になっているんだ。\n"},{id:32,pref_id:p,pref:i,pref_yomi:o,city:s,city_yomi:r,town:"小諏訪",town_yomi:"こずわ",rare:2,map_img:"./map/32.png",spot:"片浜海岸",spot_img:"./spot/32.jpg",spot_guide:"富士山を間近に感じられる釣り場として有名な海岸だよ。\n珍しい魚がいろいろ釣れるし、広い駐車場もあるから、釣りをするにはお勧めだよ。\n"},{id:33,pref_id:p,pref:i,pref_yomi:o,city:s,city_yomi:r,town:"白銀町",town_yomi:"しろがねちょう",rare:2,map_img:"./map/33.png",spot:"蛇松緑道",spot_img:"./spot/33.jpg",spot_guide:"昔沼津港線という電車が走っていた線路を歩道にしたところなんだ。\n周りは由緒あるお寺が立ち並ぶ静かな住宅街で、ゆっくり散策するのにお勧めだよ。\n"},{id:34,pref_id:p,pref:i,pref_yomi:o,city:s,city_yomi:r,town:"西浦木負",town_yomi:"にしうらきしょう",rare:3,map_img:"./map/34.png",spot:"本因坊丈和 出生の地の碑",spot_img:"./spot/34.jpg",spot_guide:"江戸時代後期に、囲碁の名人として有名になった本因坊丈和（ほんいんぼうじょうわ）が生まれたところだよ。\n近くにはミカン園もあるよ。\n"},{id:35,pref_id:p,pref:i,pref_yomi:o,city:s,city_yomi:r,town:"西浦久連",town_yomi:"にしうらくづら",rare:2,map_img:"./map/35.png",spot:"久連神社社叢",spot_img:"./spot/35.jpg",spot_guide:"西浦久連の海岸に椀を伏せたような小山があるよ。\n神社の境内では原生林に近い状態を保っていて、この地域の植物相を自然状態で見ることができる貴重な場所なんだ。\n"},{id:36,pref_id:p,pref:i,pref_yomi:o,city:"三島市",city_yomi:B,town:"市山新田",town_yomi:"いちのやましんでん",rare:1,map_img:"./map/36.png",spot:"西麓市場",spot_img:"./spot/36.jpg",spot_guide:"鎌倉時代から受け継がれた箱根西麓の高品質の野菜を販売してるよ。\n西麓野菜の加工品や地元名産品も売られていて、360度パノラマの雄大な景色を望めるスペースもあるんだ。\n"},{id:37,pref_id:p,pref:i,pref_yomi:o,city:"三島市",city_yomi:B,town:"長伏",town_yomi:"ながぶせ",rare:1,map_img:"./map/37.png",spot:"長伏プール",spot_img:"./spot/37.jpg",spot_guide:"夏に利用できる市営のプールだよ。\nだるまの形をしただるまプールとちびっこプールがあるんだ。\n"},{id:38,pref_id:p,pref:i,pref_yomi:o,city:A,city_yomi:K,town:"外神",town_yomi:"とがみ",rare:1,map_img:"./map/38.png",spot:"JA富士宮 う宮〜な",spot_img:"./spot/38.jpg",spot_guide:"「うみゃ〜」は、この地方の方言で、「おいしい」の意味なんだ。\n富士宮で取れたおいしくて新鮮な野菜が買えるよ。\nネットショッピングでも買う事ができるよ。\n"},{id:39,pref_id:p,pref:i,pref_yomi:o,city:A,city_yomi:K,town:"外神東町",town_yomi:"とがみひがしちょう",rare:1,map_img:"./map/39.png",spot:"富士宮市民プール",spot_img:"./spot/39.jpg",spot_guide:"屋外の流水プール、ウォータースライダー、屋内温水プールとたくさんのプールがあるんだよ。\n夏にはアクアボールもできるんだって。\n"},{id:40,pref_id:p,pref:i,pref_yomi:o,city:u,city_yomi:j,town:"桑崎",town_yomi:"かざき",rare:2,map_img:"./map/40.png",spot:"富士山こどもの国",spot_img:"./spot/40.jpg",spot_guide:"「富士山のふもとは楽しい冒険王国だ！」で有名なこどもの国だね。\n本当にたくさん遊ぶところがあるからぜひ一度行ってみてね。\nホテルに泊まったり、キャンプもできるよ。\n"},{id:41,pref_id:p,pref:i,pref_yomi:o,city:u,city_yomi:j,town:"依田橋町",town_yomi:"よだばしちょう",rare:1,map_img:"./map/41.png",spot:"左富士",spot_img:"./spot/41.jpg",spot_guide:"江戸時代の浮世絵にも書かれた珍しい方向に見える富士山。\n道が大きく曲がっているから左側に見えるんだって。\n"},{id:42,pref_id:p,pref:i,pref_yomi:o,city:"磐田市",city_yomi:"いわたし",town:"福田",town_yomi:"ふくで",rare:1,map_img:"./map/42.png",spot:"はまぼう公園",spot_img:"./spot/42.jpg",spot_guide:"太田川の河口にあって、ハマボウの群落、野鳥観察公園や芝生広場がある公園だよ。\n野鳥観察会が開催されることもあるので色んな野鳥を見に行ってみよう。\n"},{id:43,pref_id:p,pref:i,pref_yomi:o,city:"焼津市",city_yomi:x,town:"飯淵",town_yomi:"はぶち",rare:1,map_img:"./map/43.png",spot:"大井川河口野鳥園",spot_img:"./spot/43.jpg",spot_guide:"静岡県の真ん中を流れる大きな川、大井川の河口にある、野鳥園だよ。\n水どりや野鳥の観察ができるんだって。\n"},{id:44,pref_id:p,pref:i,pref_yomi:o,city:"焼津市",city_yomi:x,town:"利右衛門",town_yomi:"りえもん",rare:1,map_img:"./map/44.png",spot:"スペシャルフォース",spot_img:"./spot/44.jpg",spot_guide:"室内でサバイバルゲームができる有名なお店。\nイベントもたくさん行われているみたい。\nレンタルで一式借りられるから便利だね。\n"},{id:45,pref_id:p,pref:i,pref_yomi:o,city:"掛川市",city_yomi:H,town:"上垂木",town_yomi:"かみたるき",rare:2,map_img:"./map/45.png",spot:"ねむの木こども美術館",spot_img:"./spot/45.jpg",spot_guide:"日本で初めての体に障がいのある子供のための養護施設「ねむの木学園」の子どもたちが描いた絵を集めた美術館だよ。\nカラフルで独創的な絵が見られるんだ。\n"},{id:46,pref_id:p,pref:i,pref_yomi:o,city:"掛川市",city_yomi:H,town:"上土方",town_yomi:"かみひじかた",rare:2,map_img:"./map/46.png",spot:"高天神城跡",spot_img:"./spot/46.jpg",spot_guide:"戦国時代に徳川・武田の両雄が攻防戦を繰り広げた決戦場で、東海一の堅塁を誇った山城が存在していた場所だよ。\n「続日本100名城」に認定されているんだ。\n頂上から眺める駿河湾は絶景なので、自分の目で見てみてね。\n"},{id:47,pref_id:p,pref:i,pref_yomi:o,city:"藤枝市",city_yomi:M,town:"岡部町内谷",town_yomi:"おかべちょううつたに",rare:1,map_img:"./map/47.png",spot:"内谷三輪公園",spot_img:"./spot/47.jpg",spot_guide:"この公園には芝生と土、2つの大きな広場があるんだ。\nバスケットコートや健康遊具もあるから、子どもから大人まで誰もが楽しめる公園だよ。\n"},{id:48,pref_id:p,pref:i,pref_yomi:o,city:"藤枝市",city_yomi:M,town:"岡部町新舟",town_yomi:"おかべちょうにゅうふね",rare:2,map_img:"./map/48.png",spot:"ふるさと世界の昆虫館",spot_img:"./spot/48.jpg",spot_guide:"カブトムシ・ミヤマクワガタ・トリバネアゲハなど、世界や日本の蝶や甲虫が館内に展示されているよ。\n年に数回の飼育教室などのスクールの開催とテーマを変えた特別展が開かれるので参加してみよう。\n"},{id:49,pref_id:p,pref:i,pref_yomi:o,city:"袋井市",city_yomi:"ふくろいし",town:"久能",town_yomi:"くの",rare:1,map_img:"./map/49.png",spot:"可睡斎",spot_img:"./spot/49.jpg",spot_guide:"可睡齋（かすいさい）は禅の修行場なんだ。\n座禅、写経、精進料理の体験ができるんだって。\n精進料理は動物性食品を一切使わない料理で、地元の旬の食材を使ったおいしくて体に良いお料理だよ。\n"},{id:50,pref_id:p,pref:i,pref_yomi:o,city:"裾野市",city_yomi:T,town:"伊豆島田",town_yomi:"いずしまた",rare:1,map_img:"./map/50.png",spot:"伊豆島田公園",spot_img:"./spot/50.jpg",spot_guide:"小さな公園だけど、イボの神様という不思議な神様が祭られているんだって。\n珍しいから一度見に行ってみてね。\n"},{id:51,pref_id:p,pref:i,pref_yomi:o,city:"御殿場市",city_yomi:"ごてんばし",town:"神山",town_yomi:"こうやま",rare:2,map_img:"./map/51.png",spot:"御殿場高原時之栖",spot_img:"./spot/51.jpg",spot_guide:"ホテル、温泉、レストランが集まった複合施設だね。\nイベントも定期的に行われているし、冬のイルミネーションもとても綺麗だよ。\n春には河津桜も綺麗だね。\n"},{id:52,pref_id:p,pref:i,pref_yomi:o,city:"駿東郡長泉町",city_yomi:"すんとうぐんながいずみちょう",town:"南一色",town_yomi:"みなみいしき",rare:1,map_img:"./map/52.png",spot:"富士竹類植物園",spot_img:"./spot/52.jpg",spot_guide:"広大な自然の中、世界の竹・笹類約500種が栽培されている、日本唯一の竹の植物園だよ。\n花が咲く種類や、アフリカや南米の珍しい種類も展示しているんだ。\n竹で作った籠や調度類の展示や、竹笹の苗木販売もしてるので育ててみよう。\n"},{id:53,pref_id:p,pref:i,pref_yomi:o,city:"榛原郡吉田町",city_yomi:"はいばらぐんよしだちょう",town:"神戸",town_yomi:"かんど",rare:2,map_img:"./map/53.png",spot:"北オアシスパーク",spot_img:"./spot/53.jpg",spot_guide:"防災を考えて作られた公園だよ。\n炊出しに利用できるベンチやトイレになるマンホールがあるんだって。\n管理棟には研修施設もあって借りられるみたい。\n"},{id:54,pref_id:p,pref:i,pref_yomi:o,city:"周智郡森町",city_yomi:"しゅうちぐんもりまち",town:"天宮",town_yomi:"あめのみや",rare:1,map_img:"./map/54.png",spot:"天宮神社",spot_img:"./spot/54.jpg",spot_guide:"1500年前に九州の神社から引っ越してきた神社なんだって。\n今本殿も江戸時代に作られたもので、とても歴史が古いんだよ。\n"},{id:55,pref_id:p,pref:i,pref_yomi:o,city:l,city_yomi:S,town:"初生町",town_yomi:"はつおいちょう",rare:1,map_img:"./map/55.png",spot:"五味八珍 初生町店",spot_img:"./spot/55.jpg",spot_guide:"浜松餃子とラーメンで有名なお店だね。\n餃子とラーメンのセットがあるから両方食べたい人にはお得だよ。\n難読地旅行の途中に寄ってみてね。\n"},{id:56,pref_id:p,pref:i,pref_yomi:o,city:"裾野市",city_yomi:T,town:"千福",town_yomi:"せんぷく",rare:1,map_img:"./map/56.png",spot:"五竜の滝",spot_img:"./spot/56.jpg",spot_guide:"裾野市中央公園内にある高さ13メートルの滝だよ。\n5つ流れがあるから5竜と言うんだ。\n「蒼氷」という小説にも出てくるんだって。\n中央公園の中には、吊り橋や記念碑もあるから探してみてね。\n"},{id:57,pref_id:p,pref:i,pref_yomi:o,city:s,city_yomi:r,town:"東熊堂",town_yomi:"ひがしくまんどう",rare:1,map_img:"./map/57.png",spot:"高尾山古墳",spot_img:"./spot/57.jpg",spot_guide:"230年の古墳時代に作られたといわれている前方後方墳だよ。\n昔は神社が建っていて、古墳があることは知られていなかったんだ。\n毎年秋には高尾山の熊野神社でお祭りも開催されるよ。\n"},{id:58,pref_id:p,pref:i,pref_yomi:o,city:u,city_yomi:j,town:"江尾",town_yomi:"えのお",rare:1,map_img:"./map/58.png",spot:"富士バンジー",spot_img:"./spot/58.jpg",spot_guide:"絶景ポイントの須津渓谷橋から、54メートルのバンジージャンプができるよ。\nでもジャンプは15歳以上のお友達しかできないんだ。\n15歳になったら記念に行ってみよう。\n"},{id:59,pref_id:p,pref:i,pref_yomi:o,city:"伊豆市",city_yomi:"いずし",town:"瓜生野",town_yomi:"うりゅうの",rare:1,map_img:"./map/59.png",spot:"大仁金山",spot_img:"./spot/59.jpg",spot_guide:"戦国時代に発見された金山だね。\n1973年には金山が、1990年には関連する施設も閉鎖してしまったんだ。\n今は温泉施設になったり、地震の研究にも使われているんだって。\n"},{id:60,pref_id:p,pref:i,pref_yomi:o,city:"伊豆の国市",city_yomi:"いずのくにし",town:"長者原",town_yomi:"ちょうじゃがはら",rare:1,map_img:"./map/60.png",spot:"モビリティーパーク",spot_img:"./spot/60.jpg",spot_guide:"130台を収容できるオートキャンプ場は区画サイト、上水道・AC電源付きという欧米並みの水準なんだって。\nクラブハウス・プロショップランドリーも完備しているよ。\n5つ星のオートキャンプ場としてランクされているんだ。\n"},{id:61,pref_id:p,pref:i,pref_yomi:o,city:"駿東郡清水町",city_yomi:"すんとうぐんしみずちょう",town:"中徳倉",town_yomi:"なかとくら",rare:1,map_img:"./map/61.png",spot:"中徳倉区民会館",spot_img:"./spot/61.jpg",spot_guide:"静岡県沼津市と駿東郡清水町の境界にある徳倉山のふもとにある徳倉地域の区民会館だよ。\n住宅街にある、区民の憩いの場なんだ。\n"},{id:62,pref_id:p,pref:i,pref_yomi:o,city:"駿東郡小山町",city_yomi:"すんとうぐんおやまちょう",town:"中日向",town_yomi:"なかひなた",rare:2,map_img:"./map/62.png",spot:"富士スピードウェイ",spot_img:"./spot/62.jpg",spot_guide:"富士山を背景に走る一周4563mの国内有数のレーシングコースだよ。\n世界耐久選手権(WEC)といった国際レースからスーパーママチャリＧＰといった誰でも参加できる自転車イベント等、様々な大会を実施してるんだって。\n"},{id:63,pref_id:p,pref:i,pref_yomi:o,city:"伊豆市",city_yomi:"いずし",town:"牧之郷",town_yomi:"まきのこう",rare:1,map_img:"./map/63.png",spot:"牧之郷駅",spot_img:"./spot/63.jpg",spot_guide:"伊豆箱根鉄道駿豆線の駅だね。\n一日平均乗車人員は200人くらいの小さな駅なんだ。\n無人駅で駅のインターホンは隣の修善寺駅につながっているんだって。\n"},{id:64,pref_id:p,pref:i,pref_yomi:o,city:"伊東市",city_yomi:b,town:"八幡野",town_yomi:"やわたの",rare:1,map_img:"./map/64.png",spot:"伊豆テディベアミュージアム",spot_img:"./spot/64.jpg",spot_guide:"「テディベアの家」をテーマにした、ミュージアムだよ。\nテディベアの展示や、いろいろなグッズを買う事が出来るんだ。\n英国式カフェもあってゆっくり過ごすこともできるよ。\n"},{id:65,pref_id:p,pref:i,pref_yomi:o,city:"下田市",city_yomi:"しもだし",town:"田牛",town_yomi:"とうじ",rare:1,map_img:"./map/65.png",spot:"龍宮窟",spot_img:"./spot/65.jpg",spot_guide:"波に削られてできた洞窟の天井が一部崩れて、直径50メートルほどの天窓が開いた場所なんだって。\n龍宮窟を見下ろす遊歩道も整備されていて、いろいろな場所から観察できるんだ。\n"},{id:66,pref_id:p,pref:i,pref_yomi:o,city:"伊東市",city_yomi:b,town:"猪戸",town_yomi:"ししど",rare:2,map_img:"./map/66.png",spot:"伊東温泉",spot_img:"./spot/66.jpg",spot_guide:"平安時代からある温泉で、湯量も静岡県一なんだって。\nリゾートホテル、民宿、ペンションと、温泉でくつろぎ施設が150軒もあるんだって。\n"},{id:67,pref_id:p,pref:i,pref_yomi:o,city:l,city_yomi:S,town:"引佐町田畑",town_yomi:"いなさちょうたばたけ",rare:1,map_img:"./map/67.png",spot:"竜ヶ岩洞",spot_img:"./spot/67.jpg",spot_guide:"2億年前の地層にできた鍾乳洞だよ。\n公開されているのは1Kmのうちの半分くらいなんだって。\nお土産ショップやお食事処もあって、いろいろ楽しめるんだ。\n"},{id:68,pref_id:p,pref:i,pref_yomi:o,city:"賀茂郡南伊豆町",city_yomi:"かもぐんみなみいずちょう",town:"石廊崎",town_yomi:"いろうざき",rare:1,map_img:"./map/68.png",spot:"石廊崎岬めぐり遊覧船",spot_img:"./spot/68.jpg",spot_guide:"伊豆半島最南端「石廊崎」の周りを回る遊覧船だね。\n25分のクルーズで東大や絶景が楽しめるよ。\n油断してると船酔いする事もあるから気を付けてね。\n"},{id:69,pref_id:p,pref:i,pref_yomi:o,city:"島田市",city_yomi:"しまだし",town:"川根町抜里",town_yomi:"かわねちょうぬくり",rare:1,map_img:"./map/69.png",spot:"SLの見える丘公園",spot_img:"./spot/69.jpg",spot_guide:"大井川を渡るSLを眺めることができる公園だよ。\n時間が合えば、大井川と深緑の山、SLを一度に楽しむことが出来るんだ。\n春には桜とSLの写真を撮りに行ってみよう。\n"},{id:70,pref_id:p,pref:i,pref_yomi:o,city:u,city_yomi:j,town:"宇東川西町",town_yomi:"うとがわにしちょう",rare:1,map_img:"./map/70.png",spot:"呼子坂",spot_img:"./spot/70.jpg",spot_guide:"鎌倉幕府を作った源頼朝が率いた軍隊が、この付近の高台に集まって、ここで呼子という笛を吹いて軍勢を集めたことからこの呼び名が付けられたんだって。\n坂道シリーズではないのでアイドルはいないかな。\n"},{id:71,pref_id:m,pref:e,pref_yomi:n,city:a,city_yomi:d,town:"不入斗町",town_yomi:"いりやまずちょう",rare:4,map_img:"./map/71.png",spot:"不入斗公園",spot_img:"./spot/71.jpg",spot_guide:"敷地面積16.3haの総合運動場で、陸上競技場、軟式野球場、テニスコート、弓道場、体育館や温水プールもあるよ。\n200台以上が止められる大きな駐車場もあって、便利だね。\n"},{id:72,pref_id:m,pref:e,pref_yomi:n,city:a,city_yomi:d,town:"公郷町",town_yomi:"くごうちょう",rare:2,map_img:"./map/72.png",spot:"入船",spot_img:"./spot/72.jpg",spot_guide:"創業昭和3年の老舗のお蕎麦屋さんだね。\n今の店主さんで4代目なんだって。\nお蕎麦以外にもうな重やてんぷら、ラーメンもあっておいしい物がたくさん食べられるよ。\n"},{id:73,pref_id:m,pref:e,pref_yomi:n,city:a,city_yomi:d,town:"東逸見町",town_yomi:"ひがしへみちょう",rare:2,map_img:"./map/73.png",spot:"横須賀駅",spot_img:"./spot/73.jpg",spot_guide:"もともと明治時代に海軍施設へのアクセスのために作られた駅なんだって。\n改札の外には横須賀海軍カレーの公式キャラクターのスカレーの人形が置かれているよ。\n"},{id:74,pref_id:m,pref:e,pref_yomi:n,city:a,city_yomi:d,town:"西逸見町",town_yomi:"にしへみちょう",rare:2,map_img:"./map/74.png",spot:"海上自衛隊横須賀地方総監部",spot_img:"./spot/74.jpg",spot_guide:"横須賀にある海上自衛隊の基地だね。\n8月にはお祭りがあって中に入ることができるよ。\n船の中を見たり、おいしい物を食べたり、お土産も買えるんだって。\n"},{id:75,pref_id:m,pref:e,pref_yomi:n,city:a,city_yomi:d,town:"走水",town_yomi:"はしりみず",rare:1,map_img:"./map/75.png",spot:"走水水源地",spot_img:"./spot/75.jpg",spot_guide:"明治9年にフランス人技師のヴェルニーさんが指揮して、横須賀製鉄所の用水として使用された水源地なんだ。\n水はミネラルが豊富でとってもおいしいんだって。\n"},{id:76,pref_id:m,pref:e,pref_yomi:n,city:D,city_yomi:F,town:"入生田",town_yomi:"いりゅうだ",rare:1,map_img:"./map/76.png",spot:"神奈川県立生命の星・地球博物館",spot_img:"./spot/76.jpg",spot_guide:"隕石や恐竜、動物や植物といった地球や自然に関する展示をしている博物館だね。\n2018年10月に入館者700万人を達成したんだって。\n"},{id:77,pref_id:m,pref:e,pref_yomi:n,city:G,city_yomi:h,town:"本牧ふ頭",town_yomi:"ほんもくふとう",rare:1,map_img:"./map/77.png",spot:"横浜港シンボルタワー",spot_img:"./spot/77.jpg",spot_guide:"船舶に信号を出す施設で、港を見渡すこともできる展望台でもあるよ。\n航路の目印となる標識の役割もあるんだって。\n展望台はエレベーターが無いから頑張って登ろう。\n"},{id:78,pref_id:m,pref:e,pref_yomi:n,city:G,city_yomi:h,town:"本牧三之谷",town_yomi:"ほんもくさんのたに",rare:1,map_img:"./map/78.png",spot:"三溪園",spot_img:"./spot/78.jpg",spot_guide:"明治時代に作られた日本庭園だよ。\nいろいろな日本画の題材にもされている由緒ある庭園なんだ。\n抹茶を飲んだりお土産を買える施設もあって一息つけるよ。\n"},{id:79,pref_id:m,pref:e,pref_yomi:n,city:"鎌倉市",city_yomi:"かまくらし",town:"由比ガ浜",town_yomi:"ゆいがはま",rare:1,map_img:"./map/79.png",spot:"由比ガ浜海水浴場",spot_img:"./spot/79.jpg",spot_guide:"車や電車で行ける交通アクセスがよい海水浴場だね。\n20件近い海の家もあって一日遊べるよ。\n去年は5万人が訪れたんだって。\n"},{id:80,pref_id:m,pref:e,pref_yomi:n,city:D,city_yomi:F,town:"栢山",town_yomi:"かやま",rare:2,map_img:"./map/80.png",spot:"尊徳記念館",spot_img:"./spot/80.jpg",spot_guide:"昔小学校によく置いてあった銅像の二宮金次郎さんこと、二宮尊徳さんの記念館だ。\n尊徳さんは努力と一生懸命の働きで多くの農村を救ったんだって。\n"}],cards:[],question_index:0,questions:[]},serverRendered:!0}}(22,"静岡県","しずおかけん",0,0,14,"かながわけん","神奈川県","ぬまづし","静岡市葵区","しずおかしあおいく","沼津市","横須賀市","よこすかし","静岡市清水区","しずおかししみずく","しずおかしするがく","富士市","ふじし","静岡市駿河区","浜松市北区","はままつしきたく",0,"いせはらし","伊勢原市","富士宮市","ふじのみやし",0,"よこはましなかく",0,"やいづし",0,"かけがわし",0,"ふじえだし",0,"すそのし",0,0,0,"いとうし",0,"みしまし","小田原市","おだわらし","横浜市中区")</script><script src="/nantai/_nuxt/8511bfc134fb1a0ca933.js" defer></script><script src="/nantai/_nuxt/da0ceedd0cecda14e177.js" defer></script><script src="/nantai/_nuxt/9cf29374dd0672c48a77.js" defer></script><script src="/nantai/_nuxt/aeda83837804487abb15.js" defer></script><script src="/nantai/_nuxt/fb2fb8679d88e142801c.js" defer></script>
